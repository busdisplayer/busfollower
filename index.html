<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEIV - Simulateur avancé de déplacement</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #map {
            height: 600px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        label {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simulateur avancé de ligne de tramway</h1>
    <div id="map"></div>
    <div class="w3-blue w3-xlarge w3-center w3-border controls">
        <h2>Informations sur la position</h2>
        <p id="result">Chargement des données...</p>
        <label for="direction">Sens de la ligne :</label>
        <select id="direction" onchange="updateDirection()">
            <option value="1">Vers Nus</option>
            <option value="-1">Vers Noël Blacet</option>
        </select>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Tableau des arrêts réels avec noms et coordonnées
        const tramStops = [
            { name: 'Noël Blacet', position: [45.447187, 4.361264] },
            { name: 'Côte Chaude', position: [45.444626, 4.363545] },
            { name: 'Michon', position: [45.438628, 4.366412] },
            { name: 'Saint-Genest', position: [45.433077, 4.349764] },
            { name: 'Roche Mairie', position: [45.432461, 4.323967] },
            { name: 'Berland', position: [45.434095, 4.297117] },
            { name: 'St Marcellin', position: [45.501070, 4.164137] },
            { name: 'Roche', position: [45.476937, 4.147358] },
            { name: 'Nus', position: [45.460853, 4.114448] }
        ];

        let direction = 1; // 1 pour aller vers Nus, -1 pour aller vers Noël Blacet

        // Initialiser la carte
        const map = L.map('map').setView([45.447187, 4.361264], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Ajouter les arrêts à la carte
        tramStops.forEach((stop) => {
            L.marker(stop.position).addTo(map).bindPopup(`${stop.name}`);
        });

        // Marqueur pour la position actuelle
        let currentMarker = L.marker([45.447187, 4.361264], { color: 'red' }).addTo(map)
            .bindPopup("Position actuelle")
            .openPopup();

        // Fonction pour calculer la distance entre deux points (en mètres)
        function getDistance(lat1, lng1, lat2, lng2) {
            const earthRadius = 6371000; // Rayon de la Terre en mètres
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLng = (lng2 - lng1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLng / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return earthRadius * c;
        }

        // Trouver l'arrêt le plus proche
        function findClosestStop(currentLat, currentLng, stops) {
            let closestDistance = Infinity;
            let closestIndex = -1;

            stops.forEach((stop, index) => {
                let distance = getDistance(currentLat, currentLng, stop.position[0], stop.position[1]);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestIndex = index;
                }
            });

            return closestIndex;
        }

        // Fonction pour mettre à jour la position
        function updatePosition(lat, lng) {
            // Mettre à jour le marqueur de la position actuelle
            currentMarker.setLatLng([lat, lng]);
            map.setView([lat, lng], 15);

            // Trouver l'arrêt le plus proche
            const closestIndex = findClosestStop(lat, lng, tramStops);

            // Déterminer l'arrêt précédent et le suivant en fonction du sens
            let nextStop, prevStop;
            if (closestIndex !== -1) {
                if (direction === 1) { // Vers Nus
                    prevStop = closestIndex === 0 ? null : closestIndex - 1;
                    nextStop = closestIndex === tramStops.length - 1 ? null : closestIndex + 1;
                } else { // Vers Noël Blacet
                    prevStop = closestIndex === tramStops.length - 1 ? null : closestIndex + 1;
                    nextStop = closestIndex === 0 ? null : closestIndex - 1;
                }

                document.getElementById('result').innerHTML = `
                    Arrêt le plus proche : ${tramStops[closestIndex].name} <br>
                    Arrêt précédent : ${prevStop !== null ? tramStops[prevStop].name : 'N/A'} <br>
                    Arrêt suivant : ${nextStop !== null ? tramStops[nextStop].name : 'N/A'}
                `;
            }
        }

        // Mettre à jour la direction du trajet
        function updateDirection() {
            direction = parseInt(document.getElementById('direction').value);
            navigator.geolocation.getCurrentPosition((position) => {
                updatePosition(position.coords.latitude, position.coords.longitude);
            });
        }

        // Obtenir la position actuelle de l'utilisateur
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            updatePosition(lat, lng);
        });

        // Mettre à jour automatiquement la position toutes les 15 secondes
        setInterval(() => {
            navigator.geolocation.getCurrentPosition((position) => {
                updatePosition(position.coords.latitude, position.coords.longitude);
            });
        }, 15000);
    </script>
</body>
</html>
